<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Password Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 40px;
        }

        .login-form, .main-app {
            display: none;
        }

        .login-form.active, .main-app.active {
            display: block;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="password"], input[type="text"], input[type="url"], textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #3498db;
            background: white;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }

        .btn.secondary {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
        }

        .btn.danger {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        .btn.small {
            width: auto;
            padding: 8px 16px;
            font-size: 14px;
        }

        .password-list {
            margin-top: 30px;
        }

        .password-item {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }

        .password-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
        }

        .password-item h3 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .password-item p {
            color: #7f8c8d;
            margin-bottom: 5px;
        }

        .password-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .add-form {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            display: none;
        }

        .add-form.active {
            display: block;
        }

        .toolbar {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 200px;
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: #efe;
            border: 1px solid #cfc;
            color: #3c3;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .content {
                padding: 20px;
            }
            
            .toolbar {
                flex-direction: column;
            }
            
            .password-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Secure Password Manager</h1>
            <p>–í–∞—à–∏ –ø–∞—Ä–æ–ª–∏ –≤ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏</p>
        </div>
        
        <div class="content">
            <!-- –§–æ—Ä–º–∞ –≤—Ö–æ–¥–∞ -->
            <div class="login-form active">
                <div class="error-message" id="loginError"></div>
                <div class="form-group">
                    <label for="masterPassword">–ú–∞—Å—Ç–µ—Ä-–ø–∞—Ä–æ–ª—å:</label>
                    <input type="password" id="masterPassword" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –º–∞—Å—Ç–µ—Ä-–ø–∞—Ä–æ–ª—å">
                </div>
                <button class="btn" onclick="login()">–í–æ–π—Ç–∏</button>
            </div>

            <!-- –û—Å–Ω–æ–≤–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ -->
            <div class="main-app">
                <div class="stats">
                    <h3>üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</h3>
                    <p>–í—Å–µ–≥–æ –ø–∞—Ä–æ–ª–µ–π: <span id="totalPasswords">0</span></p>
                </div>

                <div class="toolbar">
                    <input type="text" id="searchBox" placeholder="üîç –ü–æ–∏—Å–∫ –ø–∞—Ä–æ–ª–µ–π..." class="search-box" onkeyup="searchPasswords()">
                    <button class="btn small" onclick="toggleAddForm()">+ –î–æ–±–∞–≤–∏—Ç—å –ø–∞—Ä–æ–ª—å</button>
                    <button class="btn small secondary" onclick="exportData()">üì• –≠–∫—Å–ø–æ—Ä—Ç</button>
                    <button class="btn small secondary" onclick="importData()">üì§ –ò–º–ø–æ—Ä—Ç</button>
                    <button class="btn small danger" onclick="logout()">–í—ã–π—Ç–∏</button>
                </div>

                <div class="error-message" id="appError"></div>
                <div class="success-message" id="appSuccess"></div>

                <!-- –§–æ—Ä–º–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –ø–∞—Ä–æ–ª—è -->
                <div class="add-form" id="addForm">
                    <h3>‚ûï –î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—ã–π –ø–∞—Ä–æ–ª—å</h3>
                    <div class="form-group">
                        <label for="siteName">–ù–∞–∑–≤–∞–Ω–∏–µ —Å–∞–π—Ç–∞:</label>
                        <input type="text" id="siteName" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: Gmail">
                    </div>
                    <div class="form-group">
                        <label for="siteUrl">URL —Å–∞–π—Ç–∞:</label>
                        <input type="url" id="siteUrl" placeholder="https://example.com">
                    </div>
                    <div class="form-group">
                        <label for="username">–õ–æ–≥–∏–Ω/Email:</label>
                        <input type="text" id="username" placeholder="your@email.com">
                    </div>
                    <div class="form-group">
                        <label for="password">–ü–∞—Ä–æ–ª—å:</label>
                        <input type="password" id="password" placeholder="–í–∞—à –ø–∞—Ä–æ–ª—å">
                        <button type="button" class="btn small" onclick="generatePassword()" style="margin-top: 10px;">üé≤ –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –ø–∞—Ä–æ–ª—å</button>
                    </div>
                    <div class="form-group">
                        <label for="notes">–ó–∞–º–µ—Ç–∫–∏:</label>
                        <textarea id="notes" rows="3" placeholder="–î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)"></textarea>
                    </div>
                    <button class="btn" onclick="addPassword()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –ø–∞—Ä–æ–ª—å</button>
                    <button class="btn secondary" onclick="toggleAddForm()">–û—Ç–º–µ–Ω–∞</button>
                </div>

                <!-- –°–ø–∏—Å–æ–∫ –ø–∞—Ä–æ–ª–µ–π -->
                <div class="password-list" id="passwordList"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let masterKey = '';
        let passwords = [];
        let isEditing = false;
        let editingId = null;

        // URL –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö (–∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à GitHub —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π)
        const GITHUB_API_URL = 'https://api.github.com/repos/YOUR_USERNAME/YOUR_REPO/contents/data.json';
        const GITHUB_TOKEN = 'YOUR_GITHUB_TOKEN'; // Personal Access Token

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            // –ê–≤—Ç–æ—Ñ–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –º–∞—Å—Ç–µ—Ä-–ø–∞—Ä–æ–ª—è
            document.getElementById('masterPassword').focus();
            
            // Enter –¥–ª—è –≤—Ö–æ–¥–∞
            document.getElementById('masterPassword').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    login();
                }
            });
        });

        // –í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É
        async function login() {
            const masterPassword = document.getElementById('masterPassword').value;
            
            if (!masterPassword) {
                showError('loginError', '–í–≤–µ–¥–∏—Ç–µ –º–∞—Å—Ç–µ—Ä-–ø–∞—Ä–æ–ª—å');
                return;
            }

            // –°–æ–∑–¥–∞–Ω–∏–µ –∫–ª—é—á–∞ –∏–∑ –º–∞—Å—Ç–µ—Ä-–ø–∞—Ä–æ–ª—è
            masterKey = CryptoJS.PBKDF2(masterPassword, 'salt', {
                keySize: 256/32,
                iterations: 100000
            }).toString();

            try {
                // –ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞—à–∏—Ñ—Ä–æ–≤–∞–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö
                await loadPasswords();
                
                // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –Ω–∞ –æ—Å–Ω–æ–≤–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
                document.querySelector('.login-form').classList.remove('active');
                document.querySelector('.main-app').classList.add('active');
                
                renderPasswords();
                updateStats();
                
            } catch (error) {
                showError('loginError', '–ù–µ–≤–µ—Ä–Ω—ã–π –º–∞—Å—Ç–µ—Ä-–ø–∞—Ä–æ–ª—å –∏–ª–∏ –æ—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö');
                console.error('Login error:', error);
            }
        }

        // –í—ã—Ö–æ–¥ –∏–∑ —Å–∏—Å—Ç–µ–º—ã
        function logout() {
            masterKey = '';
            passwords = [];
            document.getElementById('masterPassword').value = '';
            document.querySelector('.main-app').classList.remove('active');
            document.querySelector('.login-form').classList.add('active');
            hideMessages();
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–∞—Ä–æ–ª–µ–π –∏–∑ GitHub
        async function loadPasswords() {
            try {
                // –ü–æ–ø—ã—Ç–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑ GitHub (—Ç—Ä–µ–±—É–µ—Ç –Ω–∞—Å—Ç—Ä–æ–π–∫–∏)
                // –î–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏ –∏—Å–ø–æ–ª—å–∑—É–µ–º localStorage
                const encryptedData = localStorage.getItem('passwordManagerData');
                
                if (encryptedData) {
                    const decrypted = CryptoJS.AES.decrypt(encryptedData, masterKey).toString(CryptoJS.enc.Utf8);
                    passwords = JSON.parse(decrypted || '[]');
                } else {
                    passwords = [];
                }
            } catch (error) {
                console.error('Error loading passwords:', error);
                passwords = [];
            }
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø–∞—Ä–æ–ª–µ–π
        async function savePasswords() {
            try {
                const dataToEncrypt = JSON.stringify(passwords);
                const encrypted = CryptoJS.AES.encrypt(dataToEncrypt, masterKey).toString();
                
                // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤ localStorage (–¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏)
                localStorage.setItem('passwordManagerData', encrypted);
                
                // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤ GitHub —á–µ—Ä–µ–∑ API
                
                showSuccess('–î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã');
            } catch (error) {
                showError('appError', '–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ –¥–∞–Ω–Ω—ã—Ö');
                console.error('Save error:', error);
            }
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤–æ–≥–æ –ø–∞—Ä–æ–ª—è
        async function addPassword() {
            const siteName = document.getElementById('siteName').value;
            const siteUrl = document.getElementById('siteUrl').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const notes = document.getElementById('notes').value;

            if (!siteName || !username || !password) {
                showError('appError', '–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è');
                return;
            }

            const passwordEntry = {
                id: isEditing ? editingId : Date.now().toString(),
                siteName,
                siteUrl,
                username,
                password,
                notes,
                createdAt: isEditing ? passwords.find(p => p.id === editingId).createdAt : new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };

            if (isEditing) {
                const index = passwords.findIndex(p => p.id === editingId);
                passwords[index] = passwordEntry;
                isEditing = false;
                editingId = null;
            } else {
                passwords.push(passwordEntry);
            }

            await savePasswords();
            clearAddForm();
            toggleAddForm();
            renderPasswords();
            updateStats();
            showSuccess('–ü–∞—Ä–æ–ª—å —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω');
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –ø–∞—Ä–æ–ª—è
        function generatePassword() {
            const length = 16;
            const charset = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*';
            let password = '';
            
            for (let i = 0; i < length; i++) {
                password += charset.charAt(Math.floor(Math.random() * charset.length));
            }
            
            document.getElementById('password').value = password;
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø–∞—Ä–æ–ª–µ–π
        function renderPasswords() {
            const passwordList = document.getElementById('passwordList');
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            
            const filteredPasswords = passwords.filter(p => 
                p.siteName.toLowerCase().includes(searchTerm) ||
                p.username.toLowerCase().includes(searchTerm) ||
                (p.siteUrl && p.siteUrl.toLowerCase().includes(searchTerm))
            );

            if (filteredPasswords.length === 0) {
                passwordList.innerHTML = '<p style="text-align: center; color: #7f8c8d; padding: 40px;">–ü–∞—Ä–æ–ª–µ–π –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</p>';
                return;
            }

            passwordList.innerHTML = filteredPasswords.map(p => `
                <div class="password-item">
                    <h3>üåê ${p.siteName}</h3>
                    ${p.siteUrl ? `<p><strong>URL:</strong> <a href="${p.siteUrl}" target="_blank">${p.siteUrl}</a></p>` : ''}
                    <p><strong>–õ–æ–≥–∏–Ω:</strong> ${p.username}</p>
                    <p><strong>–ü–∞—Ä–æ–ª—å:</strong> <span style="font-family: monospace;">‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢</span></p>
                    ${p.notes ? `<p><strong>–ó–∞–º–µ—Ç–∫–∏:</strong> ${p.notes}</p>` : ''}
                    <p style="font-size: 0.9em; color: #95a5a6;"><strong>–û–±–Ω–æ–≤–ª–µ–Ω:</strong> ${new Date(p.updatedAt).toLocaleDateString('ru-RU')}</p>
                    <div class="password-actions">
                        <button class="btn small" onclick="copyPassword('${p.id}')">üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å –ø–∞—Ä–æ–ª—å</button>
                        <button class="btn small" onclick="showPassword('${p.id}')" id="show-${p.id}">üëÅ –ü–æ–∫–∞–∑–∞—Ç—å</button>
                        <button class="btn small secondary" onclick="editPassword('${p.id}')">‚úè –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
                        <button class="btn small danger" onclick="deletePassword('${p.id}')">üóë –£–¥–∞–ª–∏—Ç—å</button>
                    </div>
                </div>
            `).join('');
        }

        // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–∞—Ä–æ–ª—è
        async function copyPassword(id) {
            const password = passwords.find(p => p.id === id);
            try {
                await navigator.clipboard.writeText(password.password);
                showSuccess('–ü–∞—Ä–æ–ª—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞');
            } catch (err) {
                showError('appError', '–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –ø–∞—Ä–æ–ª—å');
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å/—Å–∫—Ä—ã—Ç—å –ø–∞—Ä–æ–ª—å
        function showPassword(id) {
            const password = passwords.find(p => p.id === id);
            const button = document.getElementById(`show-${id}`);
            const passwordSpan = button.parentElement.parentElement.querySelector('span[style*="monospace"]');
            
            if (passwordSpan.textContent === '‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢') {
                passwordSpan.textContent = password.password;
                button.textContent = 'üôà –°–∫—Ä—ã—Ç—å';
            } else {
                passwordSpan.textContent = '‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢';
                button.textContent = 'üëÅ –ü–æ–∫–∞–∑–∞—Ç—å';
            }
        }

        // –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–∞—Ä–æ–ª—è
        function editPassword(id) {
            const password = passwords.find(p => p.id === id);
            
            document.getElementById('siteName').value = password.siteName;
            document.getElementById('siteUrl').value = password.siteUrl || '';
            document.getElementById('username').value = password.username;
            document.getElementById('password').value = password.password;
            document.getElementById('notes').value = password.notes || '';
            
            isEditing = true;
            editingId = id;
            
            document.getElementById('addForm').classList.add('active');
            document.querySelector('#addForm h3').textContent = '‚úè –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –ø–∞—Ä–æ–ª—å';
        }

        // –£–¥–∞–ª–µ–Ω–∏–µ –ø–∞—Ä–æ–ª—è
        async function deletePassword(id) {
            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç –ø–∞—Ä–æ–ª—å?')) {
                passwords = passwords.filter(p => p.id !== id);
                await savePasswords();
                renderPasswords();
                updateStats();
                showSuccess('–ü–∞—Ä–æ–ª—å —É–¥–∞–ª–µ–Ω');
            }
        }

        // –ü–æ–∏—Å–∫ –ø–∞—Ä–æ–ª–µ–π
        function searchPasswords() {
            renderPasswords();
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ñ–æ—Ä–º—ã –¥–æ–±–∞–≤–ª–µ–Ω–∏—è
        function toggleAddForm() {
            const form = document.getElementById('addForm');
            const isVisible = form.classList.contains('active');
            
            if (isVisible) {
                form.classList.remove('active');
                clearAddForm();
            } else {
                form.classList.add('active');
                document.getElementById('siteName').focus();
            }
        }

        // –û—á–∏—Å—Ç–∫–∞ —Ñ–æ—Ä–º—ã –¥–æ–±–∞–≤–ª–µ–Ω–∏—è
        function clearAddForm() {
            document.getElementById('siteName').value = '';
            document.getElementById('siteUrl').value = '';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('notes').value = '';
            isEditing = false;
            editingId = null;
            document.querySelector('#addForm h3').textContent = '‚ûï –î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—ã–π –ø–∞—Ä–æ–ª—å';
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function updateStats() {
            document.getElementById('totalPasswords').textContent = passwords.length;
        }

        // –≠–∫—Å–ø–æ—Ä—Ç –¥–∞–Ω–Ω—ã—Ö
        function exportData() {
            const dataStr = JSON.stringify(passwords, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `passwords-backup-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
            showSuccess('–î–∞–Ω–Ω—ã–µ —ç–∫—Å–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω—ã');
        }

        // –ò–º–ø–æ—Ä—Ç –¥–∞–Ω–Ω—ã—Ö
        function importData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = async function(e) {
                const file = e.target.files[0];
                if (file) {
                    try {
                        const text = await file.text();
                        const importedPasswords = JSON.parse(text);
                        
                        if (confirm(`–ò–º–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å ${importedPasswords.length} –ø–∞—Ä–æ–ª–µ–π? –≠—Ç–æ –æ–±—ä–µ–¥–∏–Ω–∏—Ç –∏—Ö —Å —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–º–∏.`)) {
                            // –û–±—ä–µ–¥–∏–Ω–µ–Ω–∏–µ —Å —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–º–∏ –ø–∞—Ä–æ–ª—è–º–∏
                            importedPasswords.forEach(p => {
                                p.id = Date.now().toString() + Math.random().toString(36).substr(2, 9);
                                passwords.push(p);
                            });
                            
                            await savePasswords();
                            renderPasswords();
                            updateStats();
                            showSuccess(`–ò–º–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω–æ ${importedPasswords.length} –ø–∞—Ä–æ–ª–µ–π`);
                        }
                    } catch (error) {
                        showError('appError', '–û—à–∏–±–∫–∞ –ø—Ä–∏ –∏–º–ø–æ—Ä—Ç–µ —Ñ–∞–π–ª–∞');
                    }
                }
            };
            input.click();
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –æ—à–∏–±–∫—É
        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
            setTimeout(() => element.style.display = 'none', 5000);
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —É—Å–ø–µ—Ö
        function showSuccess(message) {
            const element = document.getElementById('appSuccess');
            element.textContent = message;
            element.style.display = 'block';
            setTimeout(() => element.style.display = 'none', 3000);
        }

        // –°–∫—Ä—ã—Ç—å —Å–æ–æ–±—â–µ–Ω–∏—è
        function hideMessages() {
            document.querySelectorAll('.error-message, .success-message').forEach(el => {
                el.style.display = 'none';
            });
        }
    </script>
</body>
