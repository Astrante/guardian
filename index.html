<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Password Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 800px;
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-screen {
            text-align: center;
        }

        .password-input {
            width: 100%;
            max-width: 300px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1.1rem;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        .password-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
        }

        .btn-success {
            background: linear-gradient(45deg, #00d2d3, #54a0ff);
        }

        .main-app {
            display: none;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .search-box {
            flex: 1;
            min-width: 200px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .password-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            background: #f9f9f9;
        }

        .password-item {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .password-item:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .password-item h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .password-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .password-field {
            font-family: monospace;
            background: #f0f0f0;
            padding: 5px 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            flex: 1;
            margin-right: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }

        .close-btn:hover {
            color: #333;
        }

        .error {
            color: #e74c3c;
            text-align: center;
            margin: 10px 0;
        }

        .success {
            color: #27ae60;
            text-align: center;
            margin: 10px 0;
        }

        .password-strength {
            height: 4px;
            border-radius: 2px;
            margin-top: 5px;
            transition: all 0.3s;
        }

        .strength-weak { background: #e74c3c; }
        .strength-medium { background: #f39c12; }
        .strength-strong { background: #27ae60; }

        @media (max-width: 600px) {
            .controls {
                flex-direction: column;
            }
            
            .password-row {
                flex-direction: column;
                align-items: stretch;
            }
            
            .password-field {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Secure Password Manager</h1>
            <p>Your passwords, encrypted and secure</p>
        </div>

        <!-- Login Screen -->
        <div id="loginScreen" class="login-screen">
            <div class="form-group">
                <input type="password" id="masterPassword" class="password-input" placeholder="Enter master password" autocomplete="off">
            </div>
            <button onclick="login()" class="btn">Unlock</button>
            <button onclick="showSetupModal()" class="btn btn-success">First Time Setup</button>
            <div id="loginError" class="error"></div>
        </div>

        <!-- Main Application -->
        <div id="mainApp" class="main-app">
            <div class="controls">
                <input type="text" id="searchBox" class="search-box" placeholder="Search passwords..." oninput="filterPasswords()">
                <button onclick="showAddModal()" class="btn btn-success">Add Password</button>
                <button onclick="exportData()" class="btn">Export</button>
                <button onclick="importData()" class="btn">Import</button>
                <button onclick="logout()" class="btn btn-danger">Logout</button>
            </div>
            
            <div id="passwordList" class="password-list"></div>
        </div>

        <!-- Add/Edit Modal -->
        <div id="passwordModal" class="modal">
            <div class="modal-content">
                <span class="close-btn" onclick="closeModal()">&times;</span>
                <h2 id="modalTitle">Add New Password</h2>
                <form id="passwordForm">
                    <div class="form-group">
                        <label>Site/Service Name *</label>
                        <input type="text" id="siteName" required>
                    </div>
                    <div class="form-group">
                        <label>Username/Email</label>
                        <input type="text" id="username">
                    </div>
                    <div class="form-group">
                        <label>Password *</label>
                        <input type="password" id="password" required oninput="checkPasswordStrength()">
                        <div id="passwordStrength" class="password-strength"></div>
                    </div>
                    <div class="form-group">
                        <label>Website URL</label>
                        <input type="url" id="website">
                    </div>
                    <div class="form-group">
                        <label>Notes</label>
                        <textarea id="notes" rows="3"></textarea>
                    </div>
                    <button type="button" onclick="generatePassword()" class="btn">Generate Strong Password</button>
                    <button type="submit" class="btn btn-success">Save</button>
                </form>
            </div>
        </div>

        <!-- Setup Modal -->
        <div id="setupModal" class="modal">
            <div class="modal-content">
                <span class="close-btn" onclick="closeSetupModal()">&times;</span>
                <h2>First Time Setup</h2>
                <p>Create a master password to secure your password vault. This password will be used to encrypt all your data.</p>
                <div class="form-group">
                    <label>Master Password *</label>
                    <input type="password" id="setupPassword" required>
                </div>
                <div class="form-group">
                    <label>Confirm Master Password *</label>
                    <input type="password" id="setupPasswordConfirm" required>
                </div>
                <button onclick="setupVault()" class="btn btn-success">Create Vault</button>
                <div id="setupError" class="error"></div>
            </div>
        </div>
    </div>

    <input type="file" id="fileInput" style="display: none;" accept=".json" onchange="handleFileImport(event)">

    <script>
        class PasswordManager {
            constructor() {
                this.passwords = [];
                this.masterKey = null;
                this.editingIndex = -1;
            }

            async deriveKey(password, salt) {
                const encoder = new TextEncoder();
                const keyMaterial = await window.crypto.subtle.importKey(
                    'raw',
                    encoder.encode(password),
                    { name: 'PBKDF2' },
                    false,
                    ['deriveBits', 'deriveKey']
                );
                
                return window.crypto.subtle.deriveKey(
                    {
                        name: 'PBKDF2',
                        salt: encoder.encode(salt),
                        iterations: 100000,
                        hash: 'SHA-256',
                    },
                    keyMaterial,
                    { name: 'AES-GCM', length: 256 },
                    true,
                    ['encrypt', 'decrypt']
                );
            }

            async encrypt(text, key) {
                const encoder = new TextEncoder();
                const data = encoder.encode(text);
                const iv = window.crypto.getRandomValues(new Uint8Array(12));
                
                const encrypted = await window.crypto.subtle.encrypt(
                    { name: 'AES-GCM', iv: iv },
                    key,
                    data
                );
                
                const encryptedArray = new Uint8Array(encrypted);
                const result = new Uint8Array(iv.length + encryptedArray.length);
                result.set(iv);
                result.set(encryptedArray, iv.length);
                
                return btoa(String.fromCharCode.apply(null, result));
            }

            async decrypt(encryptedText, key) {
                try {
                    const encryptedData = new Uint8Array(atob(encryptedText).split('').map(char => char.charCodeAt(0)));
                    const iv = encryptedData.slice(0, 12);
                    const encrypted = encryptedData.slice(12);
                    
                    const decrypted = await window.crypto.subtle.decrypt(
                        { name: 'AES-GCM', iv: iv },
                        key,
                        encrypted
                    );
                    
                    const decoder = new TextDecoder();
                    return decoder.decode(decrypted);
                } catch (error) {
                    throw new Error('Decryption failed');
                }
            }

            generatePassword(length = 16) {
                const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*';
                let password = '';
                for (let i = 0; i < length; i++) {
                    password += chars.charAt(Math.floor(Math.crypto.getRandomValues(new Uint32Array(1))[0] / (0xffffffff + 1) * chars.length));
                }
                return password;
            }

            checkPasswordStrength(password) {
                let score = 0;
                if (password.length >= 8) score++;
                if (password.length >= 12) score++;
                if (/[a-z]/.test(password)) score++;
                if (/[A-Z]/.test(password)) score++;
                if (/[0-9]/.test(password)) score++;
                if (/[^A-Za-z0-9]/.test(password)) score++;
                
                if (score < 3) return 'weak';
                if (score < 5) return 'medium';
                return 'strong';
            }

            async saveData() {
                if (!this.masterKey) return;
                
                try {
                    const dataToSave = {
                        passwords: this.passwords,
                        timestamp: new Date().toISOString()
                    };
                    
                    const encryptedData = await this.encrypt(JSON.stringify(dataToSave), this.masterKey);
                    
                    // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–æ–µ–∫—Ç–µ –∑–¥–µ—Å—å –±—ã–ª –±—ã API –≤—ã–∑–æ–≤ –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –≤ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π
                    localStorage.setItem('encryptedPasswords', encryptedData);
                    
                    return true;
                } catch (error) {
                    console.error('Save failed:', error);
                    return false;
                }
            }

            async loadData() {
                if (!this.masterKey) return false;
                
                try {
                    // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–æ–µ–∫—Ç–µ –∑–¥–µ—Å—å –±—ã–ª –±—ã API –≤—ã–∑–æ–≤ –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
                    const encryptedData = localStorage.getItem('encryptedPasswords');
                    
                    if (!encryptedData) {
                        this.passwords = [];
                        return true;
                    }
                    
                    const decryptedData = await this.decrypt(encryptedData, this.masterKey);
                    const data = JSON.parse(decryptedData);
                    this.passwords = data.passwords || [];
                    
                    return true;
                } catch (error) {
                    console.error('Load failed:', error);
                    return false;
                }
            }
        }

        const passwordManager = new PasswordManager();

        async function login() {
            const masterPassword = document.getElementById('masterPassword').value;
            const errorDiv = document.getElementById('loginError');
            
            if (!masterPassword) {
                errorDiv.textContent = 'Please enter master password';
                return;
            }
            
            try {
                passwordManager.masterKey = await passwordManager.deriveKey(masterPassword, 'password-manager-salt');
                
                const loadSuccess = await passwordManager.loadData();
                if (loadSuccess) {
                    document.getElementById('loginScreen').style.display = 'none';
                    document.getElementById('mainApp').style.display = 'block';
                    renderPasswords();
                    errorDiv.textContent = '';
                    document.getElementById('masterPassword').value = '';
                } else {
                    errorDiv.textContent = 'Invalid master password';
                }
            } catch (error) {
                errorDiv.textContent = 'Login failed';
            }
        }

        function logout() {
            passwordManager.masterKey = null;
            passwordManager.passwords = [];
            document.getElementById('loginScreen').style.display = 'block';
            document.getElementById('mainApp').style.display = 'none';
            document.getElementById('searchBox').value = '';
        }

        function showSetupModal() {
            document.getElementById('setupModal').style.display = 'block';
        }

        function closeSetupModal() {
            document.getElementById('setupModal').style.display = 'none';
            document.getElementById('setupPassword').value = '';
            document.getElementById('setupPasswordConfirm').value = '';
            document.getElementById('setupError').textContent = '';
        }

        async function setupVault() {
            const password = document.getElementById('setupPassword').value;
            const confirmPassword = document.getElementById('setupPasswordConfirm').value;
            const errorDiv = document.getElementById('setupError');
            
            if (!password || !confirmPassword) {
                errorDiv.textContent = 'Please fill in all fields';
                return;
            }
            
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match';
                return;
            }
            
            if (password.length < 8) {
                errorDiv.textContent = 'Master password must be at least 8 characters long';
                return;
            }
            
            try {
                passwordManager.masterKey = await passwordManager.deriveKey(password, 'password-manager-salt');
                passwordManager.passwords = [];
                await passwordManager.saveData();
                
                closeSetupModal();
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('mainApp').style.display = 'block';
                renderPasswords();
            } catch (error) {
                errorDiv.textContent = 'Setup failed';
            }
        }

        function showAddModal() {
            passwordManager.editingIndex = -1;
            document.getElementById('modalTitle').textContent = 'Add New Password';
            document.getElementById('passwordForm').reset();
            document.getElementById('passwordStrength').className = 'password-strength';
            document.getElementById('passwordModal').style.display = 'block';
        }

        function showEditModal(index) {
            passwordManager.editingIndex = index;
            const password = passwordManager.passwords[index];
            
            document.getElementById('modalTitle').textContent = 'Edit Password';
            document.getElementById('siteName').value = password.siteName || '';
            document.getElementById('username').value = password.username || '';
            document.getElementById('password').value = password.password || '';
            document.getElementById('website').value = password.website || '';
            document.getElementById('notes').value = password.notes || '';
            
            checkPasswordStrength();
            document.getElementById('passwordModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('passwordModal').style.display = 'none';
            document.getElementById('passwordForm').reset();
        }

        function generatePassword() {
            const generatedPassword = passwordManager.generatePassword(16);
            document.getElementById('password').value = generatedPassword;
            checkPasswordStrength();
        }

        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthDiv = document.getElementById('passwordStrength');
            
            if (password) {
                const strength = passwordManager.checkPasswordStrength(password);
                strengthDiv.className = `password-strength strength-${strength}`;
            } else {
                strengthDiv.className = 'password-strength';
            }
        }

        document.getElementById('passwordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const passwordData = {
                siteName: document.getElementById('siteName').value,
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                website: document.getElementById('website').value,
                notes: document.getElementById('notes').value,
                timestamp: new Date().toISOString()
            };
            
            if (passwordManager.editingIndex >= 0) {
                passwordManager.passwords[passwordManager.editingIndex] = passwordData;
            } else {
                passwordManager.passwords.push(passwordData);
            }
            
            await passwordManager.saveData();
            renderPasswords();
            closeModal();
        });

        function renderPasswords() {
            const list = document.getElementById('passwordList');
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            
            const filteredPasswords = passwordManager.passwords.filter(p => 
                p.siteName.toLowerCase().includes(searchTerm) ||
                (p.username && p.username.toLowerCase().includes(searchTerm)) ||
                (p.website && p.website.toLowerCase().includes(searchTerm))
            );
            
            if (filteredPasswords.length === 0) {
                list.innerHTML = '<p style="text-align: center; color: #666; margin: 20px;">No passwords found</p>';
                return;
            }
            
            list.innerHTML = filteredPasswords.map((password, index) => {
                const originalIndex = passwordManager.passwords.indexOf(password);
                return `
                    <div class="password-item">
                        <h3>${escapeHtml(password.siteName)}</h3>
                        ${password.username ? `
                            <div class="password-row">
                                <input type="text" class="password-field" value="${escapeHtml(password.username)}" readonly>
                                <button onclick="copyToClipboard('${escapeHtml(password.username)}')" class="btn">Copy</button>
                            </div>
                        ` : ''}
                        <div class="password-row">
                            <input type="password" class="password-field" value="${escapeHtml(password.password)}" readonly>
                            <button onclick="togglePasswordVisibility(this)" class="btn">üëÅÔ∏è</button>
                            <button onclick="copyToClipboard('${escapeHtml(password.password)}')" class="btn">Copy</button>
                        </div>
                        ${password.website ? `
                            <div class="password-row">
                                <input type="text" class="password-field" value="${escapeHtml(password.website)}" readonly>
                                <button onclick="openWebsite('${escapeHtml(password.website)}')" class="btn">üîó</button>
                            </div>
                        ` : ''}
                        ${password.notes ? `<p><strong>Notes:</strong> ${escapeHtml(password.notes)}</p>` : ''}
                        <div style="margin-top: 10px;">
                            <button onclick="showEditModal(${originalIndex})" class="btn">Edit</button>
                            <button onclick="deletePassword(${originalIndex})" class="btn btn-danger">Delete</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function filterPasswords() {
            renderPasswords();
        }

        function togglePasswordVisibility(button) {
            const input = button.previousElementSibling;
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = 'üôà';
            } else {
                input.type = 'password';
                button.textContent = 'üëÅÔ∏è';
            }
        }

        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ–± —É—Å–ø–µ—à–Ω–æ–º –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–∏
            } catch (err) {
                // Fallback –¥–ª—è —Å—Ç–∞—Ä—ã—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
            }
        }

        function openWebsite(url) {
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }
            window.open(url, '_blank');
        }

        async function deletePassword(index) {
            if (confirm('Are you sure you want to delete this password?')) {
                passwordManager.passwords.splice(index, 1);
                await passwordManager.saveData();
                renderPasswords();
            }
        }

        function exportData() {
            if (passwordManager.passwords.length === 0) {
                alert('No passwords to export');
                return;
            }
            
            const dataToExport = {
                passwords: passwordManager.passwords,
                exportDate: new Date().toISOString()
            };
            
            const blob = new Blob([JSON.stringify(dataToExport, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `passwords_export_${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function importData() {
            document.getElementById('fileInput').click();
        }

        async function handleFileImport(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            try {
                const text = await file.text();
                const data = JSON.parse(text);
                
                if (data.passwords && Array.isArray(data.passwords)) {
                    const confirmImport = confirm(`Import ${data.passwords.length} passwords? This will add to existing passwords.`);
                    if (confirmImport) {
                        passwordManager.passwords.push(...data.passwords);
                        await passwordManager.saveData();
                        renderPasswords();
                    }
                } else {
                    alert('Invalid file format');
                }
            } catch (error) {
                alert('Error importing file: ' + error.message);
            }
            
            event.target.value = '';
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Event listeners
        document.getElementById('masterPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
                closeSetupModal();
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
            if (localStorage.getItem('encryptedPasswords')) {
                document.getElementById('loginScreen').style.display = 'block';
            } else {
                document.getElementById('loginScreen').style.display = 'block';
            }
        });
    </script>
</body>
</html>
